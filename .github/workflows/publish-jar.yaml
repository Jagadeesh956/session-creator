name: Build and Publish Repo B

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read  # Needed to read Repo B source
  packages: write # Needed to publish Repo B packages

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout Repo B
      - uses: actions/checkout@v5

      # 2️⃣ Setup Java and Maven cache
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
          cache: maven

      # 3️⃣ Validate GitHub Packages access (Repo A dependency)
      - name: Validate dependency from Repo A
        run: |
          echo "Fetching com.self.learn:session-spring-dao:1.0.0 from GitHub Packages..."
          mvn dependency:get \
              -Dartifact=com.self.learn:session-spring-dao:1.0.0 \
              -DrepoUrl=https://maven.pkg.github.com/Jagadeesh956/session-spring-dao \
              -X
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

      # 4️⃣ Build Repo B project
      - name: Build Project
        run: mvn clean install -X
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

      # 5️⃣ Publish Repo B artifact to GitHub Packages
      - name: Publish to GitHub Packages
        run: mvn deploy --batch-mode
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
