name: Build, Validate, and Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-validate-publish:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v5

      # 2️⃣ Setup Java
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
          cache: maven

      # 3️⃣ Validate GitHub Packages repository access
      - name: Validate dependency resolution
        run: |
          echo "Trying to fetch the dependency from GitHub Packages..."
          mvn dependency:get \
              -Dartifact=com.self.learn:session-spring-dao:1.0.0 \
              -DrepoUrl=https://maven.pkg.github.com/Jagadeesh956/session-spring-dao \
              -X
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 4️⃣ Build the project
      - name: Build Project
        run: mvn clean install -X
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5️⃣ Deploy artifact to GitHub Packages
      - name: Publish to GitHub Packages
        run: mvn --batch-mode deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
